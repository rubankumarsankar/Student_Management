<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Study - {{ study.study_name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Inter", sans-serif;
      }

      .card {
        max-width: 700px;
        margin: 60px auto;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        padding: 1.25rem 1.5rem;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .card-body p {
        margin-bottom: 10px;
        font-size: 1rem;
        color: #333;
      }

      .card-body strong {
        color: #0d6efd;
      }

      .badge {
        background-color: #007bff;
      }

      .btn {
        border-radius: 0.5rem;
      }

      footer {
        text-align: center;
        color: #6c757d;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          View Study Details
        </div>
        <div class="card-body">
          <h4 class="mb-3 text-primary">{{ study.study_name }}</h4>

          <p>
            <strong>Phase:</strong>
            <span class="badge">{{ study.study_phase }}</span>
          </p>

          <p>
            <strong>Sponsor:</strong> {{ study.sponsor_name }}
          </p>

          <p>
            <strong>Description:</strong><br />
            <span class="text-muted">{{ study.study_description }}</span>
          </p>

          <div class="text-end mt-4">
            <a href="{% url 'study_list' %}" class="btn btn-secondary px-4">
              ← Back to List
            </a>
          </div>
        </div>
      </div>

      <footer>
        <p>© 2024 CARE2DATA | All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
