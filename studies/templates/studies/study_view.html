<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Study - {{ study.study_name }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Inter", sans-serif;
        padding: 40px 0;
      }

      .card {
        max-width: 700px;
        margin: auto;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        color: #000;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        padding: 1.5rem;
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
      }

      table {
        width: 100%;
      }

      th {
        width: 35%;
        text-align: left;
        color: #0d6efd;
        font-weight: 600;
        padding: 0.75rem 0;
      }

      td {
        color: #333;
        padding: 0.75rem 0;
      }

      .btn {
        border-radius: 0.5rem;
      }

      .text-end {
        text-align: right;
      }

      footer {
        text-align: center;
        color: #6c757d;
        margin-top: 2rem;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Study Details</div>
        <div class="card-body">

          <table class="table table-borderless">
            <tr>
              <th>Name</th>
              <td><span class="">{{ study.study_name }}</span></td>
            </tr>
            <tr>
              <th>Phase</th>
              <td><span class="">{{ study.study_phase }}</span></td>
            </tr>
            <tr>
              <th>Sponsor</th>
              <td>{{ study.sponsor_name }}</td>
            </tr>
            <tr>
              <th>Description</th>
              <td>{{ study.study_description }}</td>
            </tr>
          </table>

          <div class="text-end mt-4">
            <a href="{% url 'study_list' %}" class="btn btn-secondary px-4">
              ‚Üê Back to List
            </a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
