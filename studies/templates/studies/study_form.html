<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #eef2f3, #ffffff);
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        width: 100%;
        max-width: 720px;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        background: #fff;
        overflow: hidden;
        text-align: left;
        animation: fadeIn 0.6s ease-in-out;
      }

      .card-header {
        color: #000;
        font-size: 1.5rem;
        font-weight: 600;
        padding: 1.5rem;
        border-bottom: none;
        text-align: center;
      }

      .card-body {
        padding: 2rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        border-radius: 0.5rem !important;
        border: 1px solid #d0d7de !important;
        padding: 0.7rem 1rem;
        font-size: 1rem;
        box-shadow: none !important;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #007bff !important;
        box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25) !important;
      }

      select {
        height: 48px;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' fill='%236c757d' viewBox='0 0 16 16'><path d='M1.5 5.5l6 6 6-6'/></svg>");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1rem;
      }

      .btn {
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.25s ease;
        padding: 0.6rem 1.5rem;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
        transform: translateY(-1px);
      }

      footer {
        text-align: center;
        color: #6c757d;
        margin-top: 2rem;
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              {{ form.study_name.label_tag }}
              {{ form.study_name }}
            </div>

            <div class="mb-3">
              {{ form.study_description.label_tag }}
              {{ form.study_description }}
            </div>

            <div class="mb-3">
              {{ form.study_phase.label_tag }}
              {{ form.study_phase }}
            </div>

            <div class="mb-3">
              {{ form.sponsor_name.label_tag }}
              {{ form.sponsor_name }}
            </div>

            <div class="d-flex justify-content-end mt-4">
              <a href="{% url 'study_list' %}" class="btn btn-secondary me-2">
                Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
